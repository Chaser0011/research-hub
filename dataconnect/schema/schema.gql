type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  displayName: String
  bio: String
  profilePictureUrl: String
}

type LiteratureReview @table {
  author: User!
  title: String!
  abstract: String!
  content: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  isPublic: Boolean!
  keywords: [String]
  fieldOfStudy: String
}

type Comment @table {
  author: User!
  literatureReview: LiteratureReview!
  content: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  parentCommentId: UUID
}